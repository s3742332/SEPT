version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  install:
    working_directory: ~/project/FrontEnd/myfirstapp
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Run install
          command: |
            npm install

workflows:
  build:
    jobs:
      - install
